{{- if .Values.database.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "magnifimind-crm.fullname" . }}-database
  labels:
    app: {{ include "magnifimind-crm.name" . }}
    component: database
spec:
  replicas: 1
  strategy:
    type: Recreate  # Database should not have multiple replicas
  selector:
    matchLabels:
      app: {{ include "magnifimind-crm.name" . }}
      component: database
  template:
    metadata:
      labels:
        app: {{ include "magnifimind-crm.name" . }}
        component: database
    spec:
      containers:
      - name: postgres
        image: "{{ .Values.global.registry }}/{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: {{ .Values.database.env.POSTGRES_DB | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.database.env.POSTGRES_USER | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "magnifimind-crm.fullname" . }}-secrets
              key: db-password
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          {{- toYaml .Values.database.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.database.env.POSTGRES_USER }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.database.env.POSTGRES_USER }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: postgres-data
        {{- if .Values.database.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "magnifimind-crm.fullname" . }}-database-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
