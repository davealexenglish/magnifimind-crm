{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "magnifimind-crm.fullname" . }}-frontend
  labels:
    app: {{ include "magnifimind-crm.name" . }}
    component: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ include "magnifimind-crm.name" . }}
      component: frontend
  template:
    metadata:
      labels:
        app: {{ include "magnifimind-crm.name" . }}
        component: frontend
    spec:
      initContainers:
      # Wait for backend to be ready
      - name: wait-for-backend
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          echo "Waiting for backend to be ready..."
          for i in $(seq 1 {{ .Values.initContainers.backend.maxAttempts }}); do
            nc -z {{ include "magnifimind-crm.fullname" . }}-backend {{ .Values.backend.service.port }} && echo "Backend is ready!" && exit 0
            echo "Waiting for backend... attempt $i/{{ .Values.initContainers.backend.maxAttempts }}"
            sleep {{ .Values.initContainers.backend.checkInterval }}
          done
          echo "Backend failed to become ready in time"
          exit 1
      containers:
      - name: frontend
        image: "{{ .Values.global.registry }}/{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.frontend.service.port }}
          name: http
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
{{- end }}
